AllCops:
  Exclude:
    - "google-cloud-monitoring.gemspec"
    - "lib/google/**/*"
    - "Rakefile"
    - "test/**/*"
    - "acceptance/**/*smoke_test.rb"

Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses

Naming/FileName:
  Exclude:
    - "lib/google-cloud-monitoring.rb"
