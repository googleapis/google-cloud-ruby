name: Release-Please Bootstrap
on:
  workflow_dispatch:
    inputs:
      gems:
        description: "Space-delimited list of gems, or --all to bootstrap all gems."
        required: true

jobs:
  release-please-bootstrap:
    if: ${{ github.repository == 'googleapis/google-cloud-ruby' }}
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.YOSHI_CODE_BOT_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Ruby 3.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
      - name: Install tools
        run: |
          gem install --no-document toys
      - name: execute
        run: |
          toys release bootstrap -v --fork ${GITHUB_EVENT_INPUTS_GEMS}
        env:
          GITHUB_EVENT_INPUTS_GEMS: ${{ github.event.inputs.gems }}
