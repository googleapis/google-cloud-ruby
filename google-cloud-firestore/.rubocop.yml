inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "benchmark/**/*"
    - "google-cloud-firestore.gemspec"
    - "support/**/*"
    - "Rakefile"
    - "acceptance/**/*"
    - "conformance/**/*"
    - "test/**/*"

Documentation:
  Enabled: false

Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Max: 15
Metrics/PerceivedComplexity:
  Max: 15
Naming/FileName:
  Exclude:
    - "lib/google-cloud-firestore.rb"
Naming/RescuedExceptionsVariableName:
  Enabled: false
Naming/UncommunicativeMethodParamName:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/NumericPredicate:
  Enabled: false
Style/SafeNavigation:
  Enabled: false
Style/SymbolArray:
  Enabled: false
