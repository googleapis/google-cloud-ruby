inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "acceptance/**/*"
    - "integration/**/*"
    - "google-cloud-debugger.gemspec"
    - "Rakefile"
    - "support/**/*"
    - "test/**/*"
    - "tmp/**/*"

Documentation:
  Enabled: false

Lint/UnifiedInteger:
  Exclude:
    - "lib/google/cloud/debugger/breakpoint/evaluator.rb"
Lint/InheritException:
  Exclude:
    - "lib/google/cloud/debugger/breakpoint/evaluator.rb"
Metrics/BlockLength:
  Exclude:
    - "lib/google-cloud-debugger.rb"
Metrics/ClassLength:
  Enabled: false
Naming/FileName:
  Exclude:
    - "lib/google-cloud-debugger.rb"
Style/IfWithBooleanLiteralBranches:
  Exclude:
    - "lib/google/cloud/debugger/breakpoint/variable.rb"
Style/SymbolArray:
  Exclude:
    - "lib/google/cloud/debugger/breakpoint/evaluator.rb"
Style/WordArray:
  Exclude:
    - "lib/google/cloud/debugger/breakpoint/evaluator.rb"
