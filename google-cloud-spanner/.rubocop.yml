
AllCops:
  Exclude:
    - "acceptance/**/*"
    - "support/**/*"
    - "google-cloud-spanner.gemspec"
    - "Rakefile"
    - "test/**/*"
    - "lib/google/spanner/**/*"
    - "lib/google/cloud/spanner/v1/**/*"
    - "lib/google/cloud/spanner/admin/**/*"

Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses
Style/NumericLiterals:
  Enabled: false
Style/SpaceAroundOperators:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Style/EmptyLines:
  Enabled: false
Style/EmptyElse:
  Enabled: false
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/PerceivedComplexity:
  Max: 10
Metrics/AbcSize:
  Max: 30
Metrics/MethodLength:
  Max: 25
Metrics/ParameterLists:
  Enabled: false
Style/RescueModifier:
  Enabled: false
Style/ClassVars:
  Enabled: false
Style/TrivialAccessors:
  Enabled: false
Style/FileName:
  Enabled: false # for lib/google-cloud-spanner.rb file
Lint/HandleExceptions:
  Enabled: false
