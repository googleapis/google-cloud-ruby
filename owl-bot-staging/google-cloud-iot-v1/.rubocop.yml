inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "google-cloud-iot-v1.gemspec"
    - "lib/**/*_pb.rb"
    - "proto_docs/**/*"
    - "test/**/*"
    - "acceptance/**/*"
    - "samples/acceptance/**/*"
    - "Rakefile"

Layout/LineLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Naming/AccessorMethodName:
  Exclude:
    - "snippets/**/*.rb"
Naming/FileName:
  Exclude:
    - "lib/google-cloud-iot-v1.rb"
