inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "google-cloud-channel.gemspec"
    - "Rakefile"
    - "acceptance/**/*"
    - "test/**/*"

Bundler/OrderedGems:
  Enabled: false
Documentation:
  Enabled: false
Layout/LineLength:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - "samples/**/acceptance/*.rb"
Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false

Naming/FileName:
  Exclude:
    - "lib/google-cloud-channel.rb"

Style/BlockDelimiters:
  Exclude:
    - "samples/**/acceptance/*.rb"
